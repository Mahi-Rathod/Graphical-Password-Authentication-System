{% extends "base.html" %}
{% block title %} Sign In {% endblock  %}

{% block content %}

<div class="sub-head">
    <h3>Login</h3>
    <form action="/signin" method="post">
        {% csrf_token %}
        <div class="input-box">
            <input type="text" id="uname" name="uname" required>
            <span>Username</span>
        </div>
        <div class="input-box">
            <input type="email" id="email" name="email" required>
            <span>Email</span>
        </div>
        <div class="input-box">
            <input type="password" id="pass" name="pass" required>
            <span>Password</span>
        </div>
        <div class="submit-btn">
            <button type="submit">Sign In</button>
            <p style="font-size: 12px; color: aliceblue;"><a href="/signup"> Create New Account <br> </a></p>
        </div>
    </form>
</div>


{% endblock %}
