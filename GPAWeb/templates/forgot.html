{% extends "base.html" %}
{% block title %} Sign Up {% endblock  %}

{% load static %}

{% block content %}
    <div class="sub-head">
        <div class="heading">
            <h3>Reset Password</h3>
        </div>
        
        <div class="first-field" id="f-field">
            <form action="/forgot" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" id="uname" name="uname" required>
                    <span>Username</span>
                </div>
                <div class="input-box">
                    <input type="email" id="email" name="email" required>
                    <span>Email</span>
                </div>


                <div class="input-box">
                    <input type="text" id="mobile" name="mobile" required>
                    <span>Mobile</span>
                </div>
            </div>

            <div class="input-box" style="display: none;">
                <input type="password" id="pass" name="pass" required>
                <span>Password</span> 
            </div>

            <div class="image-container" id="i-container">
                <div class="g-img">
                    <img id="Img1" src="{% static 'images/img2.jpg' %}"   alt="abc1" onclick="myFunction(this.id)">
                </div>

                <div class="g-img">
                    <img id="Img2" src="{% static 'images/img1.jpg' %}"   alt="def2" onclick="myFunction(this.id)">
                </div>

                <div class="g-img">
                    <img id="Img3" src="{% static 'images/img3.jpg' %}"   alt="ghi3" onclick="myFunction(this.id)">
                </div>

                <div class="g-img">
                    <img id="Img4" src="{% static 'images/img4.jpg' %}"   alt="jkl4" onclick="myFunction(this.id)">
                </div>

                <div class="g-img">
                    <img id="Img5" src="{% static 'images/img5.jpg' %}"   alt="mno5" onclick="myFunction(this.id)">
                </div>

                <div class="g-img">
                    <img id="Img6" src="{% static 'images/img6.jpg' %}"   alt="pqr6" onclick="myFunction(this.id)">
                </div>

                <div class="g-img">
                    <img id="Img7" src="{% static 'images/img7.jpg' %}"   alt="stu7" onclick="myFunction(this.id)">
                </div>
                
                <div class="g-img">
                    <img id="Img8" src="{% static 'images/img8.jpg' %}"   alt="vwx8" onclick="myFunction(this.id)">
                </div>
                
                <div class="g-img">
                    <img id="Img9" src="{% static 'images/img9.jpg' %}"   alt="yzA9"  onclick="myFunction(this.id)">
                </div>
                
                <div class="g-img">
                    <img id="Img10" src="{% static 'images/img10.png' %}" alt="BCD10" onclick="myFunction(this.id)">
                </div>

                <div class="g-img">
                    <img id="Img11" src="{% static 'images/img11.jpg' %}" alt="EFG11" onclick="myFunction(this.id)">
                </div>

                <div class="g-img">
                    <img id="Img12" src="{% static 'images/img12.jpg' %}" alt="HIJ12" onclick="myFunction(this.id)">
                </div>
            </div>

            <div class="otp-field" style="display: none;">
                <div class="input-box">
                    <input type="text" id="otp" name="otp" required>
                    <span>OTP</span>
                </div>
            </div>


            <div class="submit-btn">
                <div class="refresh" id="ref-btn" onclick="refreshpass()"    >  Refresh </div>
                <div class="back" id="back-btn"   onclick="prevfield()"      >  Back    </div>
                <div class="next" id="next-btn"   onclick="nextinfield()"    >  Next    </div>
                <div class="next1"                onclick="otpfield()"       >  Next    </div>
                <div class="back1"                onclick="prevfield_login()">  Back    </div>
                <div class="verify"          onclick="otp_verification()"    >  verify  </div>
                <button type="submit" class="submit-class" id="s-btn"        >  Sign In </button>
                <p style="font-size: 12px; color: aliceblue;"              > Create   <br> <a href="/register"> New Account </a></p>
            </div>
            <p style="font-size: 12px; color: aliceblue;"                  > Have an Account <br> <a href="/login"> Login here </a></p>
        </form>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
{% endblock  %}
